<!DOCTYPE html>
<html lang="sv" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Kållereds Bibliotek</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="button.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="scriptAPIKEY.js"></script>
  <script src="addBook.js"></script>
  <script src="viewbooks.js"></script>
  <script src="modifyData.js"></script>
  <script src="delete.js"></script>
  <script src="effects.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body>


  <div class="container">
    <article>
      <h1 id="headline">Kållereds Bibliotek</h1>
      <p id="text"></p>
      <button id="shuffler">shuffle</button>
    </article>
  </div>

  <div class="paralax"></div>

  <main>
    <button id="listenButton" class="btn-hover color-7">Request API key</button>
    <div id="receviedKey"></div>
  </main>

  <div class="mainaddBookContainer">

    <div class="addBook-container">
      <input type="text" placeholder="Title" id="title" class=addBookButton><label for="title">Title</label><br>


      <input type="text" placeholder="Author" id="author" class=addBookButton><label for="author">Author</label>
      <br>
      <button id="addBooksButton" class="btn-hover color-7">Add Book</button><br>
      <ul class="addedItems"></ul>
    </div>
    <div class="rightofaddbook"> <img src="morebooks.jpg" alt="No picture">
    </div>

  </div>

  <div class="view-books-container">
    <button id="viewBooks" class="btn-hover color-7">View books</button>
    <ul class="view-books-list"></ul>
    <div id="deleteOutput"></div>
  </div>


  <div class="modifybookcontainer">

    <div class="leftofmodifyBook"> <img src="onemorebook.jpg" alt="No picture" id="erorrpic">
      <div class="errormessages"></div>
    </div>

    <div class="modifyBooks">
      <br>
      <input type="text" placeholder="modifyID" id="inputID" class="modifyInput"><br>
      <input type="text" placeholder="modifyTitle" id="inputTitle" class="modifyInput"><br>
      <input type="text" placeholder="modifyAuthor" id="inputAuthor" class="modifyInput">
      <button id="modifyBookButton" class="btn-hover color-7">Modify my Books!</button>

      <div id="outputmodify"></div>
    </div>

  </div>




  <!-- <div class="deletebook">

    <button id="deletebook">Delete book</button>

    <input type="text" placeholder="Enter ID" id="deleteID"><br>


  </div> -->


</body>

</html>
